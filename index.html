<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>Kanban Board</h1>
        <button id="add-column-btn" class="primary-btn" type="button">Add Column</button>
      </header>

      <main id="board" class="board">
        <!-- Columns will be rendered here via renderer.js -->
      </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <!-- Add/Edit Column Modal -->
      <div id="column-modal" class="modal hidden">
        <h2 id="column-modal-title">Add Column</h2>
        <input type="text" id="column-input" placeholder="Column Title" />
        <div class="modal-actions">
          <button id="column-cancel-btn" class="secondary-btn">Cancel</button>
          <button id="column-save-btn" class="primary-btn">Save</button>
        </div>
      </div>

      <!-- Add/Edit Task Modal -->
      <div id="task-modal" class="modal hidden">
        <h2 id="task-modal-title">Task Details</h2>
        <div class="form-group">
          <label for="task-title-input">Title</label>
          <input type="text" id="task-title-input" placeholder="Task Title" />
        </div>
        <div class="form-group">
          <label for="task-desc-input">Description</label>
          <textarea id="task-desc-input" placeholder="Add a more detailed description..." rows="5"></textarea>
        </div>
        <div class="modal-actions space-between">
          <button id="task-delete-btn" class="danger-btn hidden">Delete Task</button>
          <div class="right-actions">
            <button id="task-cancel-btn" class="secondary-btn">Cancel</button>
            <button id="task-save-btn" class="primary-btn">Save</button>
          </div>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div id="delete-modal" class="modal hidden">
        <h2>Delete Confirmation</h2>
        <p>Are you sure you want to delete this item?</p>
        <div class="modal-actions">
          <button id="delete-cancel-btn" class="secondary-btn">Cancel</button>
          <button id="delete-confirm-btn" class="danger-btn">Delete</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
