<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>Kanban Board</h1>
        <div class="header-actions">
          <button id="theme-toggle-btn" class="icon-btn" title="Toggle Theme">
            <svg class="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="add-column-btn" class="primary-btn" type="button">Add Column</button>
        </div>
      </header>

      <main id="board" class="board">
        <!-- Columns will be rendered here via renderer.js -->
      </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <!-- Add/Edit Column Modal -->
      <div id="column-modal" class="modal hidden">
        <h2 id="column-modal-title">Add Column</h2>
        <input type="text" id="column-input" placeholder="Column Title" />
        <div class="modal-actions">
          <button id="column-cancel-btn" class="secondary-btn">Cancel</button>
          <button id="column-save-btn" class="primary-btn">Save</button>
        </div>
      </div>

      <!-- Add/Edit Task Modal -->
      <div id="task-modal" class="modal hidden">
        <h2 id="task-modal-title">Task Details</h2>
        <div class="form-group">
          <label for="task-title-input">Title</label>
          <input type="text" id="task-title-input" placeholder="Task Title" />
        </div>
        <div class="form-group">
          <label for="task-desc-input">Description</label>
          <textarea id="task-desc-input" placeholder="Add a more detailed description..." rows="5"></textarea>
        </div>
        <div class="modal-actions space-between">
          <button id="task-delete-btn" class="danger-btn hidden">Delete Task</button>
          <div class="right-actions">
            <button id="task-cancel-btn" class="secondary-btn">Cancel</button>
            <button id="task-save-btn" class="primary-btn">Save</button>
          </div>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div id="delete-modal" class="modal hidden">
        <h2>Delete Confirmation</h2>
        <p id="delete-modal-text">Are you sure you want to delete this item?</p>
        <div class="modal-actions">
          <button id="delete-cancel-btn" class="secondary-btn">Cancel</button>
          <button id="delete-confirm-btn" class="danger-btn">Delete</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
